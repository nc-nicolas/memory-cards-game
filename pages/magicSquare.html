<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card game</title>

    <link rel="stylesheet" href="../index.css" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div style="width: 100vw; height: 100vh; background-color: red;
    display: flex; align-items: center; justify-content: center;">

        <div style="flex: 1; height: 100%; ;
            display: flex; flex-direction: column;">
            <div class="centered-container" style="flex: 1; width: 100%;">1</div>
            <div class="centered-container" style="flex: 1; width: 100%;">4</div>
            <div class="centered-container" style="flex: 1; width: 100%;">7</div>
        </div>

        <div style="flex: 1; height: 100%;
            display: flex; flex-direction: column;">
            <div class="centered-container" style="flex: 1; width: 100%;">2</div>
            <div class="centered-container animate__animated animate__bounceInLeft" style="flex: 1; width: 100%;
             background-color: blue; border-radius: 15px;">5</div>
            <div class="centered-container" style="flex: 1; width: 100%;">8</div>
        </div>



        <div style="flex: 1; height: 100%;
            display: flex; flex-direction: column;">
            <div class="centered-container" style="flex: 1; width: 100%;">3</div>
            <div class="centered-container" style="flex: 1; width: 100%;">6</div>
            <div class="centered-container" style="flex: 1; width: 100%;">9</div>
        </div>


    </div>

</body>

</html>
