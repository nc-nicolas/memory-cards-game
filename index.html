<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card game</title>

    <link rel="stylesheet" href="index.css" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h1 class="titles animate__animated animate__bounceInLeft">
        MEMORY CARDS GAMEs
    </h1>
    <h2 class="titles small animate__animated animate__bounce animate__delay-1s">
        Hecho por DINAE
    </h2>


    <div class="centered-container main-container 
    animate__animated animate__bounceInLeft animate__delay-2s">

        <div class="centered-container tricki-row">
            <div class="centered-container tricki-cell">1</div>
            <div class="centered-container tricki-cell">2</div>
            <div class="centered-container tricki-cell">3</div>
        </div>
        <div class="centered-container tricki-row">
            <div class="centered-container tricki-cell">4</div>
            <div class="centered-container tricki-cell">5</div>
            <div class="centered-container tricki-cell">6</div>
        </div>
        <div class="centered-container tricki-row">
            <div class="centered-container tricki-cell">7</div>
            <div class="centered-container tricki-cell">8</div>
            <div class="centered-container tricki-cell">9</div>
        </div>

    </div>
</body>

</html>
